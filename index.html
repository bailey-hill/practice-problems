<body>

  <script>
 function findPerimeter(height, width) {
    return height + height + width + width;
  }

function findDigitAmount(num) {
    return num.toString().length;
  }

function squared(b) {
    return b * b;
  }

function lessThanOrEqualToZero(num) {
    if (num <= 0) {
      return true;
    } else {
      return false;
    }
  }
  </script>
